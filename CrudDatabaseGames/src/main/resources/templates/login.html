<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Registration/Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro y
Módulo de inicio de sesión</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Inicio de sesión del usuario</h1>

				<form th:action="@{/login}" method="post">

					<!-- Error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Nombre de usuario o contraseña no válidos</div>
					</div>

					<!-- Logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Usted ha sido desconectado.</div>
					</div>


					<div class="form-group">
						<label class="control-label" for="username"> Usuario</label>
						<input type="text" class="form-control" id="username" name="username"
							placeholder="Enter email ID" autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="username"> Contraseña</label>
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Enter password" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Login" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>¿Nuevo usuario? <a href="/" th:href="@{/registration}">Regístrese aquí</a></span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
