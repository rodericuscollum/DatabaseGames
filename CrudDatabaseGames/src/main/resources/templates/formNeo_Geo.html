<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>DatabaseGames</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
		integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!--<a class="navbar-brand" href="#">Miempresa.com</a>-->
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Inicio</a></li>
					<li class="active"><a href="/neo_geo">Volver a lista de Neo Geo</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<form method="post" action="#" enctype="multipart/form-data"
					th:action="${neo_geoForm.id != 0} ? @{/neo_geo/edit/submit} : @{/neo_geo/new/submit}"
					th:object="${neo_geoForm}">
					<br>
					<br>
					<h1	th:text="${neo_geoForm.id != 0} ? 'Editar título de Neo Geo' : 'Nuevo título de Neo Geo'">Nuevo título de Neo Geo</h1>
					
					<div class="form-group"	th:classappend="${#fields.hasErrors('id')} ? 'has-error'">
						<label for="id">ID</label> 
						<input type="text" class="form-control"
							id="id" placeholder="1" th:field="*{id}"
							th:attrappend="readonly=${neo_geoForm.id != 0} ? 'readonly' : null">
						<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"	class="help-block" id="id-error">Errores</span>
					</div>

						<div class="form-group">
						<label for="title">Título</label> 
						<input type="text" class="form-control" 
							id="title" placeholder="Title" th:field="*{title}" />
					</div>

                    <div class="form-group">
                        <label for="genere">Género</label> 
                        <input type="text" class="form-control" 
                            id="genere" placeholder="Genere" th:field="*{genere}" />
                    </div>

                    <div class="form-group">
                        <label for="mvs">MVS</label> 
                        <input type="text" class="form-control" 
                            id="mvs" placeholder="Mvs" th:field="*{mvs}" />
                    </div>

                    <div class="form-group">
                        <label for="aes">AES</label> 
                        <input type="text" class="form-control" 
                            id="aes" placeholder="Aes" th:field="*{aes}" />
                    </div>

                    <div class="form-group">
                        <label for="cd">CD</label> 
                        <input type="text" class="form-control" 
                            id="cd" placeholder="Cd" th:field="*{cd}" />
                    </div>



					<div class="form-group">
						<label for="developer">Desarrollador</label> 
						<input type="text" class="form-control" 
							id="developer" placeholder="Developer" th:field="*{developer}" />
					</div>
					
					<div class="form-group">
						<label for="publisher">Editor</label> 
						<input type="text" class="form-control" 
							id="publisher" placeholder="Publisher" th:field="*{publisher}" />
					</div>

		
			
					
					<div class="form-group">
						<label for="file">image <span th:text="${neo_geoForm.image}"></span></label> 
						<input id="filebutton" name="file" class="form-control input-file" type="file">
					</div>
					
					<div th:if="${neo_geoForm.image}">					    
					    <img th:src="${neo_geoForm.image}" width="64px">
					</div>

					<button type="submit" class="btn btn-default">Enviar</button>
				</form>
			</div>
		</div>


	</div>
	<!-- /.container -->

</body>
</html>
