<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>

<body>

<form method="post" th:action="@{/atari_2600/new/submit}" th:object="${atari_2600Form}">
    <input type="number" placeholder="Id" th:field="*{id}" />
    <input type="number" placeholder="Título" th:field="*{title}" />
    <input type="text" placeholder="Título alternativo" th:field="*{sears_title}" />
    <input type="text" placeholder="Desarrollador" th:field="*{designer_or_programer}" />
    <input type="text" placeholder="Año" th:field="*{year}" />
    <input type="text" placeholder="Editor" th:field="*{publisher}" />
    <input type="text" placeholder="Notas" th:field="*{notes}" />
    <input type="text" placeholder="Género" th:field="*{genere}" />
<button type="submit" class="btn btn-default">Enviar</button>
</form>
</body>

</html>
